clean ~
clean ~/.config
clean ~/.config/fish

switch $os
    case darwin
        link "$HOME/Library/Application Support/Code/User/settings.json" vscode/settings.osx.json
        link "$HOME/Library/Application Support/Code/User/keybindings.json" vscode/keybindings.json
    case '*'
        link ~/.config/Code/User/settings.json vscode/settings.linux.json
        link ~/.config/Code/User/keybindings.json vscode/keybindings.json
end
link ~/.config/alacritty/alacritty.yml alacritty.yml
link ~/.config/fish/functions fish/functions
link ~/.config/fish/config.fish fish/config.fish
link ~/.config/omf/key_bindings.fish omf/key_bindings.fish
link ~/.config/redshift.conf redshift.conf
link ~/.editorconfig .editorconfig
link ~/.gitconfig git/gitconfig
link ~/.gitignore git/gitignore
link ~/.tmux.conf tmux.conf
switch $os
    case darwin
        link ~/.tmux.platform.conf tmux.osx.conf
    case '*'
        link ~/.tmux.platform.conf tmux.linux.conf
end
link ~/.uncrustify.cfg uncrustify.cfg
link ~/.vim/colors vim/colors
link ~/.vimrc vim/vimrc

if test $os = darwin
    link ~/.config/karabiner/karabiner.json macos/karabiner.json
end
