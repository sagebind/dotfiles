ui:
  anchors:
    bottom: true
    left: true
    right: true
    top: true
  window:
    h_align: fill
    v_align: fill
    box:
      h_align: center
      width: 1000
      bar:
        orientation: horizontal
        position: end
        entry:
          h_align: fill
          h_expand: true
          icon:
            h_align: center
            h_expand: true
            pixel_size: 24
            theme: ""
      margins:
        # top: 300
        top: 0
      scroll:
        list:
          max_height: 500
          max_width: 400
          min_width: 400
          width: 400
          min_height: 500
          height: 500
          item:
            activation_label:
              h_align: fill
              v_align: fill
              width: 20
              x_align: 0.5
              y_align: 0.5
            icon:
              pixel_size: 26
              theme: ""
          margins:
            top: 8
      search:
        prompt:
          name: prompt
          icon: edit-find
          theme: ""
          pixel_size: 18
          h_align: center
          v_align: center
        clear:
          name: clear
          icon: edit-clear
          theme: ""
          pixel_size: 18
          h_align: center
          v_align: center
        input:
          h_align: fill
          h_expand: true
          icons: true
        spinner:
          hide: true
